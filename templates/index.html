<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E S T É T I C A</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/tufte.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    </head>

    <body>
        <h1>Estética @ online / José M. González</h1>
            <section>
                <span class="marginnote">
                    <a href="https://github.com/jmgonzalezro" class="fa-stack fa-lg" rel="me">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-github fa-stack-1x"></i>
                    </a><a href="https://linkedin.com/in/jmgonzalezro" class="fa-stack fa-lg" rel="me">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-linkedin fa-stack-1x"></i>
                    </a>
                </span>

                <h2>Estética, dialéctica, software y algoritmos.</h2>
                <h2>Timeline</h2>
                <ul> 
                    {% for post in posts %} 
                    <li><a href="/posts/{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </section>
        </article>
    </body>
</html>
